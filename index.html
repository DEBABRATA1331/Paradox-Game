<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Shadow Protocol</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- P2P Networking -->
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <!-- QR Code Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="scanlines"></div>
    <div id="vignette"></div>
    <div id="noise"></div>
    <canvas id="bg-particles"></canvas>

    <main id="app">
        <!-- Views will be injected here -->
        <div id="loading-screen" class="view active">
            <h1 class="glitch" data-text="SYSTEM INITIALIZING">SYSTEM INITIALIZING</h1>
            <div class="loader-bar">
                <div class="fill"></div>
            </div>
            <p class="status-text">CONNECTING TO PARADOX SERVER...</p>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>

</html>
